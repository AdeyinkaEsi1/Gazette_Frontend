<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazette</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body class="ml-10 mr-10 font-serif">
    <div class="flex flex-col p-4 ml-10 mr-10 ">
      <header>
        <div class="flex flex-row justify-between">
          <div class="flex flex-row space-x-2">
            <form>
              <input
                type="text"
                id="search"
                aria-label="search"
                placeholder="SEARCH"
                class="placeholder-gray-600 border-gray-300 border-x-2 border-y-2 rounded-md px-2 focus:border-gray-800 focus:outline-none focus:ring-1 focus:ring-gray-800"
              />
            </form>
            <button type="submit" class="bg-blue-500 text-white rounded-md text-xs px-2">GO</button>
          </div>
          <div class="flex flex-row justify-between space-x-6">
            <p class="cursor-pointer"><a href="#">US</a></p>
            <p class="cursor-pointer"><a href="#">NIG</a></p></p>
            <p class="cursor-pointer"><a href="#">GB</a></p></p>
          </div>
          <p>ACCOUNT</p>
        </div>

        <div class="flex flex-row justify-evenly mt-5">
          <div class="text-sm">
            <div>
              <p>Sunday, December 1, 2024</p>
            </div>
          </div>

          <div class="text-5xl">
            <p>GAZETTE</p>
          </div>

          <div class="text-lg">
            <p>Sunday, December 1, 2024</p>
          </div>
        <div>
      </header>
    </div>

    <!-- <div class="text-center mt-10">
    <div id="trigger" class="text-2xl text-blue-500 cursor-pointer hover:underline">
      Click to Fetch BBC news sources
    </div>
    <div id="result" class="mt-5 text-lg text-orange-600"></div>
  </div> -->

    <script src="index.js"></script>
  </body>
</html>
